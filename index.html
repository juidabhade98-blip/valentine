<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
            width: 340px;
            min-height: 280px; /* keeps space for message */
        }

        h1 {
            margin-bottom: 25px;
        }

        .buttons {
            position: relative;
            height: 80px; /* reserved space for buttons */
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #ccc;
            position: relative;
        }

        #message {
            margin-top: 30px;
            min-height: 28px; /* prevents text from disappearing */
            font-weight: bold;
            color: #ff4d6d;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="question">Will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <p id="message"></p>
</div>

<script>
    let noClicks = 0;
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const question = document.getElementById("question");

    const funnyMessages = [
        "Are you sure? ðŸ¥º",
        "Really sure??",
        "Think againâ€¦",
        "Last chance!",
        "Youâ€™re breaking my heart ðŸ’”",
        "Okay this is getting awkwardâ€¦",
        "Just press yes already ðŸ˜­"
    ];

    noBtn.addEventListener("click", () => {
        noClicks++;

        // Make YES button bigger
        let yesScale = 1 + (noClicks * 0.3);
        yesBtn.style.transform = `scale(${yesScale})`;

        // Make NO button smaller
        let noScale = Math.max(0.4, 1 - (noClicks * 0.1));
        noBtn.style.transform = `scale(${noScale})`;

        // Change message
        let msgIndex = Math.min(noClicks - 1, funnyMessages.length - 1);
        message.textContent = funnyMessages[msgIndex];

        // Move NO button randomly
        noBtn.style.position = "absolute";
        noBtn.style.top = Math.random() * 60 + "px";
        noBtn.style.left = Math.random() * 200 + "px";
    });

    yesBtn.addEventListener("click", () => {
        question.textContent = "Yay!!! ðŸ’•";
        message.textContent = "Best Valentine ever! ðŸ’–";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
    });
</script>

</body>
</html>
